<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn-success btn">Save</button>
          <button type="button" class="btn-danger btn">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              formControlName="name"
              class="form-control"
              type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              formControlName="imagePath"
              id="imagePath"
              class="form-control"
              type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              formControlName="description"
              id="description"
              class="form-control"
              type="text"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <div class="row">
              <div class="col-xs-8">
                <input
                  id="name"
                  class="form-control"
                  type="text">
              </div>
              <div class="col-xs-2">
                <input
                  id="name"
                  class="form-control"
                  type="number">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger">X</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
